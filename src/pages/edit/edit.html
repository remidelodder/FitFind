<ion-header>

  <ion-navbar color="dark">
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">
    <ion-list>
      <ion-item>
        <ion-label floating>id</ion-label>
        <ion-input type="text" [(ngModel)]="user.id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Naam</ion-label>
        <ion-input type="text" [(ngModel)]="user.naam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Voornaam</ion-label>
        <ion-input type="text" [(ngModel)]="user.voornaam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Gebruikersnaam</ion-label>
        <ion-input type="text" [(ngModel)]="user.gebruikersnaam"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Geboortedatum</ion-label>
        <ion-input type="text" [(ngModel)]="user.geboortedatum"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Geslacht</ion-label>
        <ion-input type="text" [(ngModel)]="user.geslacht"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Gewicht</ion-label>
        <ion-input type="text" [(ngModel)]="user.gewicht"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Lengte</ion-label>
        <ion-input type="text" [(ngModel)]="user.lengte"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full color="dark" (click)="save()">Save</button>
  </ion-content>
